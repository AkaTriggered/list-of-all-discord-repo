name: Update Repository List

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-repository-list:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Fetch repositories with the `discord` topic and create a list
      - name: Fetch Repositories with Discord Topic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/search/repositories?q=topic:discord+user:${{ github.repository_owner }}&sort=stars&order=desc" \
          | jq -r '.items[] | "- [\(.full_name)](\(.html_url)) - ðŸŒŸ \(.stargazers_count) stars"' > REPO_LIST.md

      # Format the markdown file with a header
      - name: Add Header to Markdown
        run: |
          echo "# Discord Repositories by ${{ github.repository_owner }}" > index.md
          echo >> index.md
          cat REPO_LIST.md >> index.md
          rm REPO_LIST.md

      # Commit and push changes to the repository
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.md
          git commit -m "Update repository list with Discord-tagged projects"
          git push
