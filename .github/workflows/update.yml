name: Update Discord Repositories List

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Repositories with "discord" Topic
        id: fetch_repos
        run: |
          echo "## Discord-Tagged Repositories" > README.md
          echo "Updated daily with the latest repositories related to Discord bots or projects." >> README.md
          echo "" >> README.md

          page=1
          while [ $page -le 5 ]; do
            repos=$(curl -s "https://api.github.com/search/repositories?q=topic:discord&sort=stars&order=desc&page=$page" | jq -r '.items[] | "### [\(.name)](\(.html_url))\n\n**Description**: \(.description // "No description provided.")\n\n**Stars**: â­ \(.stargazers_count)\n---\n"')

            if [ -z "$repos" ]; then
              break
            fi

            echo "$repos" >> README.md
            page=$((page + 1))
          done

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Changes
        run: |
          git add README.md
          git commit -m "Update Discord repositories list"
          git push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
